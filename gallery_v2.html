<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script lang="javascript">
        function init() {
            $('.carousel').carousel({
                interval:2000,
                cycle: true,
                pause: false
            }); 
        }
    </script>

    <title>Gallery</title>
  </head>
  <body onload="init();">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_3.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_5.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_6.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%;" class="d-block w-100" src="images/internal_7.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_8.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_9.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_10.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img style="height: 100%; width: 100%" class="d-block w-100" src="images/internal_11.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
